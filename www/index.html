<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>BLE Hello World!</title>
		<script src="js/zepto.min.js"></script>
		<script src="cordova.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
	</head>
	<body>
		<div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">BLE Hello World!</h1>
            </div>
        </div>
        <label class="topcoat-switch">
            <input id="testcheck" type="checkbox" class="topcoat-switch__input" onchange="app.ui.checkButtonToggeled()">
                <div class="topcoat-switch__toggle"></div>
                </label>
        
        <div style="text-align: center; float:right;">
            <span id="scan-status" class="topcoat-notification">
            Scanning turned off
            </span>
        </div>
        <script>
            $('#testcheck').change(function(){
                                   this.checked? app.ui.onStartScanButton(): app.ui.onStopScanButton();
                                   });
            </script>
        <div class="topcoat-list">
            <ul id="found-devices" class="topcoat-list__container">
            </ul>
        </div>
	</body>
</html>
